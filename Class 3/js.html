<html>
    <head>
        <title>Javascript</title>
        <script>
            var showDate = true;
            var showName = true;
            function getDate(){
                if (showDate){
                    document.getElementById('date').innerHTML = Date();
                }
                else{
                    document.getElementById('date').innerHTML = ""
                }
                showDate = !showDate;
            }
    
            var person = {
                firstName: "first",
                lastName: "last",
                fullName: function(){
                    return this.firstName + " " + this.lastName;
                }
            }
    
            function getName(){
                if (showName){
                    document.getElementById("name").innerHTML = person.fullName();
                }
                else{
                    document.getElementById('date').innerHTML = ""  
                }
                showName = !showName;
            }

            function getTemp(type){

                if (type == 'F'){
                    let celcius = document.getElementById('celcius').value;
                    document.getElementById('farenheit').value = Math.round((celcius * 9/5) + 32);
                } else {
                    let farenheit = document.getElementById('farenheit').value
                    document.getElementById('celcius').value = Math.round(farenheit - 32) * 5 / 9;
                }
            }

            function getFibbo(){
                let start = document.getElementById("fib").value;
                if (start == 0){
                    alert("Val is 0")
                }

                if (start == 1){
                    alert("Val is 1");
                }
                var a = 0;
                var b = 1;
                for (let i= 2; i<=start; i++){
                    let temp = b;
                    b = b + a;
                    a  = temp;
                }

                alert("Fib " + b)

            }

            var arr = ['arr1',  'arr2', 'arr3'];
            console.log(arr);
            arr.push('arr4');
            console.log("After push" + arr);
            arr[0] = 'Changed'
            console.log("After change" + arr);

            arr.pop();
            console.log("After pop" + arr);

            let n = arr.splice(0, 1);
            console.log("Removed " + n);
            console.log("After splice " + arr);
    
        </script>
    </head>

    

    <body>
        <button onclick="getDate()">
            Get Date
        </button>
        <button onclick="getName()">
            Get Name
        </button>
        <div id="date">

        </div>
        <div id="name">


        </div>

        <hr>

        <h1>
            Section 2
        </h1>
        <div>
            <input type="text" id="celcius" onkeyup="getTemp('F')">Celcius
            <input type="text" id="farenheit" onkeyup="getTemp('C')"> Farenheit

        </div>

        <hr>

        <h3>
            Section 3
        </h3>
        <div>
            <input type="text" id='fib'>
            <button onclick="getFibbo()"> Get Fibbo</button>
        </div>

    </body>
</html>
