    <body>
        <div id="wrapper">
            <header>
                <h1>JavaJam Coffee House</h1>
            </header>
            <nav>
                <ul>
                    <li class="parent">
                        <a href="home.html">Home</a> &nbsp;&nbsp;
                        <ul class="child">
                            <li><a href="">Hot Brews</a></li>
                            <li><a href="">Cold Brews</a></li>

                    </li>
                    <li class="parent">
                        <a href="menu.html">Menu</a> &nbsp;&nbsp;

                    <li class="parent">

            <main>
                <form action="" id='jobform'>
                    First name: <input type="text"  name="fname"><br><br>
                    Last name: <input type="text"  name="lname" required><br><br>
                    Email: <input type="text" name="email" required><br><br>
                    Country: <select name="country">
                        <option value="India">India</option>
                        <option value="USA">United States</option>
                        <option value="china">China</option>
                        <option value="UK">United Kingdom</option>
                    </select><br><br>
                    City: <input type="text"  name="city"><br><br>
                    Address: <input type="text"  name="address"><br><br>
                    Desired position: <select name="position">
                        <option value="dev">Software Developer</option>
                        <option value="pm">Product Manger</option>
                        <option value="tl">Tech Lead</option>
                    </select><br><br>
                    Additional information: <textarea rows="4" cols="50" name="comment" form="jobform"> Enter text here...</textarea>
                        <br><br>
                        Resume: <input type="file" id="myFile" name="filename" required><br><br> 
                    <input type="submit" value="Apply now!">
                  </form>

            </main>
            
            <footer style="clear: left;">
